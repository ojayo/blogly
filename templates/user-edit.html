{% extends 'base.html' %}

{% block content %}

<h1>Edit a user</h1>

<form>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="{{first_name}}">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="{{last_name}}">
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" class="form-control" id="imageUrl" placeholder="{{image_url}}">
    </div>
    <button type="submit" class="btn btn-primary" id="cancel">Cancel</button>
    <button type="submit" class="btn btn-success" id="save">Save</button>
</form>

{% endblock %}
