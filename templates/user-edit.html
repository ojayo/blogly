{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit a user</h1>
    <form action="/users/{{ id }}/edit" method="POST">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" name="first-name" value="{{first_name}}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" name="last-name" value="{{last_name}}">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" class="form-control" name="image-url" value="{{image_url}}">
        </div>
        <button class="btn btn-primary" id="cancel">Cancel</button>
        <button type="submit" class="btn btn-success" id="save">Save</button>
    </form>
</div>
{% endblock %}
